<linkset>
    <html:link rel="localization" href="zotmoov.ftl"/>
</linkset>

<vbox onload="Zotero.ZotMoov.Prefs.Advanced.init();">
    <groupbox>
        <vbox>
            <label><html:h2 data-l10n-id="zotmoov-settings-attachment-search-intro"></html:h2></label>
            <checkbox native="true" preference="extensions.zotmoov.enable_attach_dir" data-l10n-id="zotmoov-settings-enable-attach-dir" oncommand="Zotero.ZotMoov.Prefs.Advanced.onEnableSearchClick(this);"/>
            <vbox style="margin-left: 30px;">
                <hbox align="center">
                    <html:input type="text" id="zotmoov-attach-search-dir" readonly="true" preference="extensions.zotmoov.attach_search_dir" style="flex: 1; margin-left: 0;"/>
                    <button id="zotmoov-attach-search-dir-button" data-l10n-id="zotmoov-settings-filepath-button-label" oncommand="Zotero.ZotMoov.Prefs.Advanced.pickSearchDirectory();"/>
                </hbox>
                <checkbox id="zotmoov-attach-prompt-cb" native="true" preference="extensions.zotmoov.attach_prompt" data-l10n-id="zotmoov-settings-attach-dir-prompt" />
            </vbox>
        </vbox>
    </groupbox>
    <groupbox>
        <vbox>
                <label><html:h2 data-l10n-id="zotmoov-adv-settings-cmu-title"></html:h2></label>
                <hbox align="center">
                    <hbox align="center" style="margin-right: auto;">
                        <label data-l10n-id="zotmoov-adv-settings-cmu-sel-prefix"/>
                        <menulist native="true" id="zotmoov-adv-settings-cmu-sel-menu" disabled="true"></menulist>
                    </hbox>
                    <button id="zotmoov-adv-settings-cmu-sel-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.spawnMenuItemDeleteDialog();"/>
                    <button label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.spawnMenuItemCreateDialog();"/>
                </hbox>
                <hbox class="virtualized-table-container" style="display: flex; min-height: 100px;">
                    <html:div id="zotmoov-adv-settings-cmu-tree"/>
                </hbox>
                <separator class="thin"/>
                <hbox align="center" pack="end">
                    <button id="zotmoov-adv-settings-cmu-up" disabled="true" label="↑" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.moveEntryUp()"/>
                    <button id="zotmoov-adv-settings-cmu-down" disabled="true" label="↓" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.moveEntryDown()"/>
                    <button id="zotmoov-adv-settings-cmu-edit" disabled="true" label="&zotero.general.edit;" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.editEntry()"/>
                    <spacer flex="1"/>
                    <button id="zotmoov-adv-settings-cmu-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                        oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.removeEntries()"/>
                    <button id="zotmoov-adv-settings-cmu-add" disabled="true" label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cmu.createEntry();"/>
                </hbox>
            </vbox>
        <vbox>
            <label><html:h2 data-l10n-id="zotmoov-adv-settings-custom-wildcard-title"></html:h2></label>
            <hbox align="center">
                <label data-l10n-id="zotmoov-adv-settings-wc-sel-prefix"/>
                <menulist native="true" id="zotmoov-adv-settings-wc-sel-menu">
                    <menupopup>
                        <menuitem value="%1" label="%1" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%2" label="%2" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%3" label="%3" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%4" label="%4" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%5" label="%5" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%6" label="%6" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%7" label="%7" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%8" label="%8" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                        <menuitem value="%9" label="%9" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.changeSelectedItem(this)"/>
                    </menupopup>
                </menulist>
            </hbox>
            <hbox class="virtualized-table-container" style="display: flex; min-height: 100px">
                <html:div id="zotmoov-adv-settings-cw-tree"/>
            </hbox>
            <separator class="thin"/>
            <hbox align="center" pack="end">
                <button id="zotmoov-adv-settings-cw-up" disabled="true" label="↑" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.moveEntryUp()"/>
                <button id="zotmoov-adv-settings-cw-down" disabled="true" label="↓" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.moveEntryDown()"/>
                <button id="zotmoov-adv-settings-cw-edit" disabled="true" label="&zotero.general.edit;" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.editEntry()"/>
                <spacer flex="1"/>
                <button id="zotmoov-adv-settings-cw-delete" disabled="true" label="-" style="min-width: 80px; margin-inline-end: 6px;"
                    oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.removeEntries()"/>
                <button id="zotmoov-adv-settings-cw-add" label="+" style="min-width: 80px;" oncommand="Zotero.ZotMoov.Prefs.Advanced.Cw.createEntry();"/>
            </hbox>
        </vbox>
    </groupbox>
    <groupbox>
    <vbox>
        <label><html:h2 data-l10n-id="zotmoov-adv-settings-other-adv-settings-title"></html:h2></label>
        <checkbox native="true" preference="extensions.zotmoov.strip_diacritics" data-l10n-id="zotmoov-adv-settings-strip-diacritics"/>
    </vbox>
</groupbox>
</vbox>
